<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <style>
        h1 {
            background-color: red;
            width: 20%;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exercício com JavaScript</h1> 
    <section>
     <script>
          const nome = prompt('Digite seu nome');
          document.body.innerHTML += (`Seu nome é:  <strong> ${nome} </strong> </br>`);
          document.body.innerHTML += (`Seu nome tem: <strong>${nome.length} </strong> letras </br>` );
          document.body.innerHTML += (`A segunda letra do seu nome é: <strong> ${nome.charAt(1)} </strong> </br>`);
          document.body.innerHTML += (`Qual o primeiro índice da letra "A" no seu nome? <strong> ${nome.indexOf('a')} </strong> </br>`);
          document.body.innerHTML += (`Qual o último índice da letra U no seu nome? <strong> ${nome.lastIndexOf('u')} </strong> </br>`);
          document.body.innerHTML += (`As ultimas 3 letras do seu nome são: <strong> ${nome.slice(-3)} </strong> </br>`);
          document.body.innerHTML += (`As palavras do seu nome são: <strong> ${nome.split(' ')} </strong> </br>`);
          document.body.innerHTML += (`Seu nome com letras maiúsculas: <strong> ${nome.toUpperCase()} </strong> </br>`);
          document.body.innerHTML += (`Seu nome com letras minúsculas: <strong> ${nome.toLowerCase()} </strong>`);
     </script>
     </section>
